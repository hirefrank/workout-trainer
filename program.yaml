# 16-Week Progressive Kettlebell Program
# MIT License - Feel free to customize for your own training

program:
  name: "16-Week Progressive Kettlebell Program"
  description: "4-Day Weekly Split with Strategic Deloads and Progressive Overload"
  weeks: 16
  days_per_week: 4

# Exercise definitions with kettlebell weight classifications
exercises:
  kb-deadlift:
    name: "KB Deadlift"
    type: kettlebell
    bells:
      moderate: 45
      heavy: 70
      very_heavy: 88

  2-hand-swing:
    name: "2-Hand Swing"
    type: kettlebell
    bells:
      moderate: 53
      heavy: 70
      very_heavy: 88

  turkish-getup:
    name: "Turkish Getup"
    type: kettlebell
    bells:
      moderate: 35
      heavy: 45
      very_heavy: 53

  goblet-squat:
    name: "Goblet Squat"
    type: kettlebell
    bells:
      moderate: 35
      heavy: 45
      very_heavy: 53

  cpg-gsq-pry:
    name: "CPG - GSQ Pry"
    type: kettlebell
    bells:
      moderate: 35
      heavy: 45
      very_heavy: 53

  cpg-deadbug-arms:
    name: "CPG - DeadBug Arms"
    type: bodyweight
    bells: null

  cpg-suitcase-march:
    name: "CPG Suitcase March"
    type: kettlebell
    bells:
      moderate: 45
      heavy: 53
      very_heavy: 70

  wall-press-abs:
    name: "Wall Press Abs"
    type: bodyweight
    bells: null

  push-ups:
    name: "Push-ups"
    type: bodyweight
    bells: null

